{% extends "base.html" %}

{% block title %}إنشاء حساب{% endblock %}

{% block content %}
<div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
    <div class="card card-glass w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="gradient-text mb-4" data-i18n="auth.register_title">أنشئ حسابك في خزنتي</h1>
        </div>

        <form id="register-form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="display_name" class="form-label" data-i18n="auth.name">الاسم الكامل</label>
                <input type="text" id="display_name" name="display_name" class="form-input">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label" data-i18n="auth.email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" class="form-input" dir="ltr" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label" data-i18n="auth.password">كلمة المرور</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" class="form-input" dir="ltr" required
                        minlength="8">
                    <button type="button" class="password-toggle" tabindex="-1">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <div class="form-hint" data-i18n="valid.password_min">يجب أن تكون كلمة المرور 8 أحرف على الأقل</div>
            </div>

            <!-- Password Confirm -->
            <div class="form-group">
                <label for="password_confirm" class="form-label" data-i18n="auth.password_confirm">تأكيد كلمة
                    المرور</label>
                <div class="password-field">
                    <input type="password" id="password_confirm" name="password_confirm" class="form-input" dir="ltr"
                        required>
                    <button type="button" class="password-toggle" tabindex="-1">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-full" data-i18n="auth.register_cta">
                سجل الآن
            </button>
        </form>

        <div class="text-center mt-6">
            <span class="text-muted" data-i18n="auth.have_account">لديك حساب بالفعل؟</span>
            <a href="/login.html" data-i18n="login">تسجيل الدخول</a>
        </div>
    </div>
</div>
{% endblock %}
