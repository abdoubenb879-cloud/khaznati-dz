{% extends "base.html" %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 70vh;">
    <div class="card card-glass w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="gradient-text mb-4" data-i18n="auth.login_title">مرحباً بعودتك</h1>
        </div>

        <form id="login-form">
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label" data-i18n="auth.email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" class="form-input" dir="ltr" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label" data-i18n="auth.password">كلمة المرور</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" class="form-input" dir="ltr" required>
                    <button type="button" class="password-toggle" tabindex="-1">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6);">
                <label
                    style="display: flex; align-items: center; gap: var(--space-2); cursor: pointer; color: var(--neutral-300);">
                    <input type="checkbox" name="remember_me">
                    <span style="font-size: var(--text-sm);" data-i18n="auth.remember">تذكرني</span>
                </label>

                <a href="#" style="font-size: var(--text-sm);" data-i18n="auth.forgot_password">نسيت كلمة المرور؟</a>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-full" data-i18n="login">
                تسجيل الدخول
            </button>
        </form>

        <div class="text-center mt-6">
            <span class="text-muted" data-i18n="auth.no_account">ليس لديك حساب؟</span>
            <a href="/register.html" data-i18n="register">إنشاء حساب</a>
        </div>
    </div>
</div>
{% endblock %}
